<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WhatsTheWeather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
    </head>
    <body>
        <h1>What's The Weather?</h1>
        <div id="app">
            <li v-for="cast in forecasts">
                {{cast.name}}
                Degrees: {{cast.reports[0].parameters[11].values[0]}}C,
                Wind speed: {{cast.reports[0].parameters[17].values[0]}}m/s,
                Category: {{cast.reports[0].parameters[18].values[0]}},
                Bild: <img src="https://www.smhi.se/tendayforecast/images/WPT-icons/weathersymbols/80x60/day/2.png?v=1550503846134&proxy=wpt-abc">
            </li>
          </div>
        <div class="weather-container">
            <img class="icon">
            <p class="weather"></p>
            <p class="temp"> </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
