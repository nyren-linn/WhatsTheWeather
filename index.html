<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WhatsTheWeather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        
        
        <div class="headerImage"> 
                <h1 style="font-size:100px">What's The Weather?</h1>
        </div>
        <div class="navbar">
                <a href="#start">Start</a>
                <a href="#weather">Check the weather</a>
                <a href="#aboutUs">About us</a>
        </div>
        
        <div id="app">
            <select v-model="selected">
                <option value="">Select a city</option>
                <option v-for="cast in forecasts" :value="cast">{{cast.name}}</option>
            </select>
            <br>
            <br>
            <!-- <div v-for="hour in hourForecasts" :value="hour"> -->
                <select v-model="selectedHour">
                    <option value="">Select a time</option>
                    <option v-for="hour in hourForecasts" :value="hour">{{hour}}</option>
                </select>
            <br>
            <strong style="font-size:30px">{{selected.name}}</strong>
            <strong>{{selectedHour}}</strong>
            <div v-if="typeof(selectedHour) === 'number'">
                <!-- <strong>HALLEFUCKINGLUJAH!!!!!</strong> -->
                <br>
                <img :src="getImgUrl(selected.reports[selectedHour].parameters[18].values[0])" v-bind:alt="selected.reports[selectedHour].parameters[18].values[0]">
                <br>
                <!-- <strong>{{selected.reports[hour].validTime}}</strong> -->
                <br>
                
                <!-- <table v-if="hour !== null">
                    <tr>
                        <th>Degrees</th>
                        <th>Wind speed</th>
                        <th>Precipitation</th>
                    </tr>
                    <tr>
                        <td>{{selected.reports[hour].parameters[1].values[0]}} C</td>
                        <td>{{selected.reports[hour].parameters[11].values[0]}} m/s</td>
                        <td>{{selected.reports[hour].parameters[12].values[0]}} - {{selected.reports[hour].parameters[13].values[0]}}  mm/h</td>
                    </tr>
                </table> -->
                <br>
            </div>
        </div>
    
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
